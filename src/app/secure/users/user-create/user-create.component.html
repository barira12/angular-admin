<form [formGroup]="form" (submit)="submit()">
    <div class="mb-3" >
        <label>First Name:</label>
        <input class="form-control" name="first_name" formControlName="first_name">

    </div>
    <div class="mb-3">
        <label>last Name:</label>
        <input class="form-control" name="last_name"  formControlName="last_name">

    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input class="form-control" name="email"  formControlName="email">
        

    </div>
    <div class="mb-3">
        <label >Role:</label>
        <select class="form-control"  name="role_id" formControlName="role_id">
          <option *ngFor="let role of roles" [ngValue]="role._id">{{ role?.name }}</option>
        </select>
      </div>
    <button class="btn btn-outline-secondary">Save</button>
</form>
