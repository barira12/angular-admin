
<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Add</a>

</div>



<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container >
        <tr *ngFor="let user of users">
          <td>{{user?._id}}</td>
          <td>{{user?.first_name}}{{user?.last_name}}</td>
          <td>{{user?.email}}</td>
          <td >{{user?.role?.name}}</td>
          <td>  <a  *ngIf="user?._id" [routerLink]="['/users',user._id, ':id','edit']"(click)="user._id && (user._id)" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="user._id && delete(user._id)">Delete</a></td>
      </tr>
    </ng-container>

    </tbody>
    </table>
    
  </div>
  <nav >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" (click)="previous()">Previous</a>
      </li>
      
      <li class="page-item">
        <a class="page-link"  href="javascript:void(0)" (click)="next()">Next</a>
      </li>
    </ul>
  </nav>
