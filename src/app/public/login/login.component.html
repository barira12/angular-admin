
<body class="text-center">
    <main class="form-signin" >
      <form [formGroup]="form" (submit)="submit()">
  
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
  <input formControlName="email" type="email" name="email" class="form-control" placeholder="Email" required>
  <input formControlName="password"    type="password" name="password" class="form-control" placeholder="Password" required>
  
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
</form>
    </main>

</body>
